<div th:fragment="header">
    <header class="p-3 bg-dark text-white">

        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <span class="fs-4">CourseX</span>
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="MyJavaBlog">
                        <use xlink:href="https://w1.pngwing.com/pngs/647/324/png-transparent-oracle-logo-java-java-platform-standard-edition-java-user-group-computer-software-netbeans-free-java-implementations-computer-program.png"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="/blog" class="nav-link px-2 text-white">Блог</a></li>
                    <li><a href="/user/list" class="nav-link px-2 text-white">Cписок пользователей</a></li>
                    <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
                </ul>

                <div class="text-end">
                    <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                        <form th:case="${false}">
                            <button type="button" class="btn btn-outline-light me-2"
                                    onclick="window.location.href='/login'">Войти
                            </button>
                            <button type="button" class="btn btn-outline-light me-2"
                                    onclick="window.location.href='/registration'">Регистрация
                            </button>
                        </form>

                        <form th:case="${true}" th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light me-2">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
