<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">

    <p class="fs-1" th:text="${post.title}"/>
    <p class="fs-3" th:text="${post.fullText}"/>
    <p class="fs-4" th:text="'Просмотров: ' + ${post.views}"/>
    <p class="fs-5" th:text="${post.date}"/>

    <form th:action="'/blog/deletePost/' + ${post.id}" method="post">
        <a href="/blog" class="btn btn-primary my-2">Назад</a>
        <a th:href="'/blog/editPost/' + ${post.id}" class="btn btn-primary my-2">Реадктировать</a>
        <button type="submit" class="btn btn-primary my-2">Удалить</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
