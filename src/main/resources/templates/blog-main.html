<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Блог сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
    <h1>Статьи: </h1>
    <a href="/blog/fillingPost" class="btn btn-primary my-2">Добавить статью</a>

    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <h2 th:text="${post.title}"/>
        <p th:text="${post.anons}"/>
        <a th:href="'/blog/' + ${post.id}">Детальнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
