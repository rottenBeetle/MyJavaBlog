<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
    <div th:each="user : ${users}" class="alert alert-info mt-2">
        <h2 th:text="${user.username}"/>
        <ul th:each="role : ${user.roles}">
            <li><p th:text="${role}"></p></li>
        </ul>
        <a class="btn btn-warning" th:href="'/user/' + ${user.id}">Изменить</a>

<!--        <a class="btn btn-warning" th:href="'/user' + ${}">Детальнее</a>-->
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
