<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
    <div th:each="user : ${users}" class="alert alert-info mt-2">
        <h2 th:text="${user.username}"/>
        <ul th:each="role : ${user.roles}">
            <li><p th:text="${role}"></p></li>
        </ul>

        <div class="btn-group" role="group">
            <a class="btn btn-outline-primary" th:href="'/user/' + ${user.id}">Детальнее</a>

            <div th:if="${user.active == false}">
                <a class="btn btn-danger" th:href="'block/' + ${user.id}">Разблокировать</a>
            </div>
            <div th:if="${user.active == true}">
                <a class="btn btn-outline-primary" th:href="'block/' + ${user.id}">Заблокировать</a>
            </div>

            <a class="btn btn-outline-primary" th:href="'delete/' + ${user.id}">Удалить</a>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
