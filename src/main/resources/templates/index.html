<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Java Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Album example</h1>
                <p class="lead text-muted">Something short and leading about the collection below—its contents, the
                    creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                    entirely.</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Main call to action</a>
                    <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <a href="/product/fillingCourse" class="btn btn-primary my-2">Добавить курс</a>
            <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="product : ${productList}" class="col">
                    <div class="card shadow-sm">

                        <img width="100%" height="225"
                             th:src="${product.refImage}">

                        <div class="card-body">
                            <h4 th:text="${product.title}"></h4>
                            <p class="card-text" th:text="${product.shortDescription}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Купить</button>
                                    <a class="btn btn-sm btn-outline-secondary" th:href="'/product/' + ${product.id}">Подробнее</a>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
