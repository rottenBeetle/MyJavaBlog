<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5">
    <form th:action="@{/user}" th:object="${user}" method="post">

        <div class="col-sm-6">
            <label for="username" class="form-label">Имя пользователя</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Имя пользователя"
                   th:value="${user.username}">
        </div>

        <div th:each="role : ${roles}">
            <div th:if="${user.roles.contains(role)}">
                <label for="roleC" th:text="${role}"></label>
                <input id="roleC" th:name="${role}" type="checkbox" th:value="${role}" checked >
            </div>
            <div th:if="${!user.roles.contains(role)}">
                <label for="roleU" th:text="${role}"></label>
                <input id="roleU" th:name="${role}" type="checkbox" th:value="${role}" >
            </div>
        </div>

            <input name="id" type="hidden" class="form-control" placeholder="Идентификатор"
                   th:value="${user.id}">

        <button class="btn btn-primary my-2" type="submit">Сохранить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
